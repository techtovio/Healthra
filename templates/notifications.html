<script>
    var socket = new WebSocket("ws://localhost:8000/ws/notifications/");

    socket.onmessage = function(event) {
        var data = JSON.parse(event.data);
        showNotification(data.message, "info");
    };

    function showNotification(message, type) {
        let notification = $("#notification");
        notification.text(message).addClass("alert-" + type).fadeIn().delay(3000).fadeOut();
    }
</script>

<div id="notification" class="alert alert-info" style="display: none; position: fixed; top: 10px; right: 10px;"></div>
