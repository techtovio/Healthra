{% extends 'base.html' %}
{% block title %}Payments{% endblock %}
{% block content %}
<h2>Deposit or Withdraw Funds</h2>
<form method="POST">
    {% csrf_token %}
    <label for="amount">Amount:</label>
    <input type="number" name="amount" required class="form-control">
    
    <label for="currency">Currency:</label>
    <select name="currency" class="form-control">
        <option value="HLT">HLT Token</option>
        <option value="fiat">Fiat Currency</option>
    </select>

    <button type="submit" class="btn btn-success mt-3">Submit</button>
</form>


<script>
    $(document).ready(function () {
        $("#payment-form").submit(function (event) {
            event.preventDefault();

            let formData = $(this).serialize();

            $.ajax({
                url: "/api/payment/",
                type: "POST",
                data: formData,
                success: function (response) {
                    $("#balance").text(response.new_balance);
                    $("#payment-message").text(response.message).addClass("alert alert-success").show();
                },
                error: function (xhr) {
                    $("#payment-message").text("Error: " + xhr.responseText).addClass("alert alert-danger").show();
                }
            });
        });
    });
</script>

<form id="payment-form">
    {% csrf_token %}
    <input type="number" name="amount" class="form-control" required placeholder="Enter Amount">
    <select name="currency" class="form-control">
        <option value="HLT">HLT Token</option>
        <option value="fiat">Fiat Currency</option>
    </select>
    <button type="submit" class="btn btn-success mt-2">Submit</button>
</form>

<div id="payment-message" style="display: none;"></div>

<h4>Balance: <span id="balance">{{ user.balance }}</span> HLT</h4>
{% endblock %}
