{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Welcome, {{ user.username }}!</h2>
<div class="row">
    <div class="col-md-4">
        <a href="{% url 'health-plans' %}" class="btn btn-info w-100">View Health Plans</a>
    </div>
    <div class="col-md-4">
        <a href="{% url 'claims' %}" class="btn btn-warning w-100">Manage Claims</a>
    </div>
    <div class="col-md-4">
        <a href="{% url 'transactions' %}" class="btn btn-success w-100">View Transactions</a>
    </div>
</div>

<script>
    function updateDashboard() {
        $.ajax({
            url: "/api/get-dashboard-data/",
            type: "GET",
            success: function (data) {
                $("#balance").text(data.balance);
                $("#claims").text(data.claims);
                $("#plans").text(data.active_plans);
            },
            error: function () {
                console.log("Error fetching dashboard data");
            }
        });
    }

    setInterval(updateDashboard, 5000); // Auto-refresh every 5 seconds
</script>

<h3>Balance: <span id="balance">{{ user.balance }}</span> HLT</h3>
<h3>Active Claims: <span id="claims">{{ user.claims }}</span></h3>
<h3>Insurance Plans: <span id="plans">{{ user.plans }}</span></h3>
{% endblock %}
